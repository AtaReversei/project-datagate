<div class="wrapper">
    <div class="input">
        <mat-form-field appearance="fill">
            <mat-label>Pipeline Name</mat-label>
            <input matInput [(ngModel)]="pipelineName" (keyup)="validateContinue()"/>
        </mat-form-field>
    </div>
    <button class="global-button" [disabled]="disableContinue" (click)="createPipeline()">Create Pipeline</button>
</div>
