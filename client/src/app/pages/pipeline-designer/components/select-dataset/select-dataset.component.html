<div class="wrapper">
    <ag-grid-angular
        style="height: 50rem; width: 100rem"
        class="ag-theme-alpine"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [rowData]="rowData$"
        [animateRows]="true"
        (gridReady)="onGridReady($event)"
        [paginationAutoPageSize]="true"
        [pagination]="true"
        [rowSelection]="rowSelection"
        (rowSelected)="validateSelectButton()"
    ></ag-grid-angular>
    <button class="global-button" (click)="selectDataset()" [mat-dialog-close]="true" [disabled]="!isSelected">
        Select
    </button>
</div>
